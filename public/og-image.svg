<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="chartGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ff00" stop-opacity="0"/>
      <stop offset="30%" stop-color="#00ff00" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00ff00" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d120d"/>
      <stop offset="100%" stop-color="#060806"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid lines -->
  <g stroke="#152015" stroke-width="0.5" opacity="0.6">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Chart line background -->
  <polyline points="50,480 150,450 250,460 350,420 450,430 550,380 650,360 750,340 850,300 950,320 1050,280 1150,250" 
    fill="none" stroke="url(#chartGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Chart area fill -->
  <polygon points="50,480 150,450 250,460 350,420 450,430 550,380 650,360 750,340 850,300 950,320 1050,280 1150,250 1150,630 50,630" 
    fill="#00ff00" opacity="0.03"/>

  <!-- Green Q with glow -->
  <text x="600" y="310" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="200" fill="#00ff00" filter="url(#glow)" opacity="0.9">Q</text>
  
  <!-- QuantSignal -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="56" fill="#ffffff">QuantSignal</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="24" fill="#888888">量化交易信號平台 | Quantitative Trading Signals</text>
  
  <!-- Decorative border -->
  <rect x="15" y="15" width="1170" height="600" rx="8" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.15"/>
  
  <!-- Corner accents -->
  <line x1="15" y1="40" x2="15" y2="15" stroke="#00ff00" stroke-width="3" opacity="0.6"/>
  <line x1="15" y1="15" x2="40" y2="15" stroke="#00ff00" stroke-width="3" opacity="0.6"/>
  <line x1="1160" y1="15" x2="1185" y2="15" stroke="#00ff00" stroke-width="3" opacity="0.6"/>
  <line x1="1185" y1="15" x2="1185" y2="40" stroke="#00ff00" stroke-width="3" opacity="0.6"/>
  <line x1="1185" y1="590" x2="1185" y2="615" stroke="#00ff00" stroke-width="3" opacity="0.6"/>
  <line x1="1160" y1="615" x2="1185" y2="615" stroke="#00ff00" stroke-width="3" opacity="0.6"/>
  <line x1="15" y1="615" x2="40" y2="615" stroke="#00ff00" stroke-width="3" opacity="0.6"/>
  <line x1="15" y1="590" x2="15" y2="615" stroke="#00ff00" stroke-width="3" opacity="0.6"/>
</svg>
