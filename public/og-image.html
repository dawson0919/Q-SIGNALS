<!DOCTYPE html>
<html>

<body style="margin:0;background:#000;">
    <canvas id="c" width="1200" height="630"></canvas>
    <script>
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');

        // Background
        ctx.fillStyle = '#0a0c0a';
        ctx.fillRect(0, 0, 1200, 630);

        // Grid lines
        ctx.strokeStyle = '#1a2a1a';
        ctx.lineWidth = 1;
        for (let x = 0; x < 1200; x += 60) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 630); ctx.stroke(); }
        for (let y = 0; y < 630; y += 60) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(1200, y); ctx.stroke(); }

        // Fake chart line
        ctx.strokeStyle = '#00ff0040';
        ctx.lineWidth = 3;
        ctx.beginPath();
        const pts = [200, 250, 220, 280, 260, 340, 300, 380, 350, 420, 400, 380, 450, 500, 480, 520];
        for (let i = 0; i < pts.length; i++) {
            const x = 100 + i * 70;
            const y = 630 - pts[i];
            i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        }
        ctx.stroke();

        // Glow effect
        ctx.shadowColor = '#00ff00';
        ctx.shadowBlur = 60;

        // Big Q
        ctx.fillStyle = '#00ff00';
        ctx.font = 'bold 180px Inter, Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Q', 600, 320);

        ctx.shadowBlur = 0;

        // QuantSignal text
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 48px Inter, Arial, sans-serif';
        ctx.fillText('QuantSignal', 600, 400);

        // Subtitle
        ctx.fillStyle = '#888888';
        ctx.font = '24px Inter, Arial, sans-serif';
        ctx.fillText('量化交易信號平台 | Quantitative Trading Signals', 600, 450);

        // Border glow
        ctx.strokeStyle = '#00ff0030';
        ctx.lineWidth = 4;
        ctx.strokeRect(20, 20, 1160, 590);

        // Auto download
        const link = document.createElement('a');
        link.download = 'og-image.png';
        link.href = c.toDataURL('image/png');
        link.click();
        document.body.innerHTML = '<h1 style="color:#0f0;font-family:sans-serif;text-align:center;margin-top:200px">✅ og-image.png downloaded! Place it in /public/</h1>';
    </script>
</body>

</html>
