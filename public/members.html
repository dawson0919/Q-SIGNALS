<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Members - QuantSignal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#00ff00", "background-dark": "#0a0c0a", "surface-dark": "#161b16", "border-dark": "#2a362a" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen pb-24 font-display">
    <header
        class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-border-dark px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <a href="admin.html"><span class="material-symbols-outlined text-slate-400">arrow_back</span></a>
            <div class="flex flex-col">
                <h1 class="font-bold text-lg leading-none">Member Audit</h1>
                <span class="text-[9px] text-slate-500 font-bold uppercase mt-0.5">會員審核中心</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="px-2 py-0.5 rounded bg-primary/10 text-primary text-[10px] font-bold">ADMIN</span>
        </div>
    </header>
    <main class="max-w-2xl mx-auto">
        <section class="p-4" id="statsSection">
            <!-- Stats populated by JS -->
        </section>

        <section class="px-4 mb-4">
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">search</span>
                <input
                    class="w-full bg-surface-dark border border-border-dark rounded-lg py-3 pl-10 pr-4 text-sm placeholder:text-slate-500 focus:border-primary focus:ring-0 outline-none"
                    placeholder="Search members..." type="text" id="searchInput" />
            </div>
            <div class="flex gap-2 mt-3 overflow-x-auto pb-2" id="filterButtons">
                <!-- Filters populated by JS -->
            </div>
        </section>

        <section class="px-4 space-y-2" id="memberList">
            <!-- Members populated by JS -->
            <div class="text-center py-8 text-slate-500">Loading members...</div>
        </section>
    </main>

    <nav
        class="fixed bottom-0 left-0 right-0 bg-background-dark/95 backdrop-blur-md border-t border-border-dark px-6 pb-6 pt-3 flex justify-between items-center z-50">
        <a href="index.html" class="flex flex-col items-center gap-1 text-slate-500">
            <span class="material-symbols-outlined">home</span>
            <span class="text-[10px] font-black leading-none">HOME</span>
            <span class="text-[8px] font-bold opacity-60">首頁</span>
        </a>
        <a href="admin.html" class="flex flex-col items-center gap-1 text-slate-500">
            <span class="material-symbols-outlined">terminal</span>
            <span class="text-[10px] font-black leading-none">ADMIN</span>
            <span class="text-[8px] font-bold opacity-60">管理端</span>
        </a>
        <a href="members.html" class="flex flex-col items-center gap-1 text-primary">
            <span class="material-symbols-outlined" style="font-variation-settings:'FILL' 1">group</span>
            <span class="text-[10px] font-black leading-none text-primary">MEMBERS</span>
            <span class="text-[8px] font-bold opacity-80 text-primary/60">成員審核</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 text-slate-500">
            <span class="material-symbols-outlined">person</span>
            <span class="text-[10px] font-black leading-none">PROFILE</span>
            <span class="text-[8px] font-bold opacity-60">個人資料</span>
        </a>
    </nav>

    <script src="/js/auth.js"></script>
    <script>
        let allMembers = [];
        let allApplications = [];
        let currentFilter = 'all';

        async function initPage() {
            // Simplified Auth Check - Just ensure we have a user
            const { user, token } = await getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }

            await loadData(token);
            renderFilters();
        }

        async function loadData(token) {
            const list = document.getElementById('memberList');
            try {
                console.log('Using Debug API for Members...');

                // Use production Admin API
                let usersRes = await fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } });
                const appsRes = await fetch('/api/admin/applications', { headers: { 'Authorization': `Bearer ${token}` } });

                if (!usersRes.ok) throw new Error('Failed to fetch users');

                const userData = await usersRes.json();
                console.log('Users Loaded:', userData);

                allMembers = Array.isArray(userData) ? userData : (userData.users || []);
                allApplications = appsRes.ok ? await appsRes.json() : [];

                renderStats();
                renderMembers();

            } catch (e) {
                console.error('Data load error:', e);
                list.innerHTML = `
                    <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-6 text-center">
                        <span class="material-symbols-outlined text-red-500 text-3xl mb-2">error</span>
                        <p class="text-white font-bold mb-1">Error Loading Data</p>
                        <p class="text-slate-400 text-xs">${e.message}</p>
                    </div>`;
            }
        }

        function renderStats() {
            const total = allMembers.length;
            const pending = allApplications.filter(a => a.status === 'pending').length;
            const basic = allMembers.filter(m => !m.role || m.role === 'standard').length;
            const premium = allMembers.filter(m => m.role === 'advanced' || m.role === 'admin').length;
            const platinum = allMembers.filter(m => m.role === 'platinum').length;

            const onlineCount = allMembers.filter(m => m.isOnline).length;

            const statsHtml = `
            <div class="grid grid-cols-3 gap-2 mb-3">
                <div class="bg-surface-dark border border-border-dark p-3 rounded-xl text-center">
                    <p class="text-white text-xl font-bold leading-none">${total}</p>
                    <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest mt-2">Total</p>
                    <p class="text-[8px] text-slate-600 font-bold uppercase mt-0.5">總會員數</p>
                </div>
                <div class="bg-primary/5 border border-primary/20 p-3 rounded-xl text-center">
                    <p class="text-primary text-xl font-bold leading-none">${onlineCount}</p>
                    <p class="text-[10px] text-primary/60 uppercase font-black tracking-widest mt-2">Online</p>
                    <p class="text-[8px] text-primary/40 font-bold uppercase mt-0.5">在線人數</p>
                </div>
                <div class="bg-surface-dark border border-border-dark p-3 rounded-xl text-center">
                    <p class="text-yellow-500 text-xl font-bold leading-none">${pending}</p>
                    <p class="text-[10px] text-slate-400 uppercase font-black tracking-widest mt-2">Pending</p>
                    <p class="text-[8px] text-slate-600 font-bold uppercase mt-0.5">待審核</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-2 mb-6 text-center">
                <div class="bg-surface-dark/50 border border-border-dark py-1.5 rounded-lg">
                    <p class="text-xs font-bold text-white">${basic}</p>
                    <p class="text-[8px] text-slate-500 uppercase">Basic</p>
                </div>
                <div class="bg-surface-dark/50 border border-border-dark py-1.5 rounded-lg">
                    <p class="text-xs font-bold text-primary">${premium}</p>
                    <p class="text-[8px] text-slate-500 uppercase">Advanced</p>
                </div>
                <div class="bg-surface-dark/50 border border-border-dark py-1.5 rounded-lg">
                    <p class="text-xs font-bold text-purple-400">${platinum}</p>
                    <p class="text-[8px] text-slate-500 uppercase">Platinum</p>
                </div>
            </div>`;
            document.getElementById('statsSection').innerHTML = statsHtml;
        }

        function renderFilters() {
            const filters = [
                { id: 'all', label: 'All', zh: '全部' },
                { id: 'platinum', label: 'Platinum', zh: '白金' },
                { id: 'premium', label: 'Advanced', zh: '進階' },
                { id: 'basic', label: 'Basic', zh: '基礎' },
                { id: 'pending', label: 'Pending', zh: '待審' }
            ];

            const html = filters.map(f => `
                <button onclick="setFilter('${f.id}')" 
                    class="member-filter flex flex-col items-center px-3 py-1 text-xs font-bold rounded-lg transition-colors whitespace-nowrap ${currentFilter === f.id ? 'bg-primary text-black' : 'bg-surface-dark text-slate-400 border border-border-dark'} leading-none">
                    <span class="uppercase">${f.label}</span>
                    <span class="text-[7px] opacity-70 mt-0.5">${f.zh}</span>
                </button>
            `).join('');
            document.getElementById('filterButtons').innerHTML = html;
        }

        window.setFilter = (filter) => {
            currentFilter = filter;
            renderFilters();
            renderMembers();
        }

        function renderMembers() {
            const list = document.getElementById('memberList');
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allMembers.filter(m => {
                const email = (m.email || '').toLowerCase();
                const matchedSearch = email.includes(search);
                if (!matchedSearch) return false;

                const role = m.role || 'standard';
                const hasPendingApp = allApplications.some(a => a.user_id === m.id && a.status === 'pending');

                if (currentFilter === 'platinum') return role === 'platinum';
                if (currentFilter === 'premium') return role === 'advanced' || role === 'admin';
                if (currentFilter === 'basic') return role === 'standard';
                if (currentFilter === 'pending') return hasPendingApp;
                return true;
            });

            if (filtered.length === 0) {
                list.innerHTML = `<div class="text-center py-12 text-slate-500 text-sm">No members found.</div>`;
                return;
            }

            list.innerHTML = filtered.map(m => {
                const isPremium = m.role === 'advanced' || m.role === 'platinum' || m.role === 'admin';
                const app = allApplications.find(a => a.user_id === m.id && a.status === 'pending');
                const displayName = m.email ? m.email.split('@')[0] : 'User';
                const role = m.role || 'standard';

                return `
                <div class="bg-surface-dark border ${m.isOnline ? 'border-primary/30 shadow-[0_0_10px_rgba(0,255,0,0.05)]' : 'border-border-dark'} rounded-xl p-4 mb-2">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center gap-3">
                             <div class="relative size-10 rounded-full ${isPremium ? 'bg-primary/20 border border-primary/30' : 'bg-slate-800 border border-border-dark'} flex items-center justify-center shrink-0">
                                <span class="material-symbols-outlined ${isPremium ? 'text-primary' : 'text-slate-400'} text-lg">person</span>
                                ${m.isOnline ? '<span class="absolute -top-0.5 -right-0.5 size-3 bg-primary border-2 border-surface-dark rounded-full animate-pulse"></span>' : ''}
                            </div>
                            <div class="min-w-0">
                                <p class="font-semibold text-sm flex items-center gap-1.5 text-white truncate">
                                    ${displayName}
                                    ${isPremium ? '<span class="material-symbols-outlined text-primary text-xs" style="font-variation-settings:\'FILL\' 1">verified</span>' : ''}
                                </p>
                                <p class="text-[11px] text-slate-500 truncate">${m.email || 'No Email'}</p>
                                <div class="mt-2 flex items-center gap-2">
                                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Role:</span>
                                    <select onchange="updateUserRole('${m.id}', this.value)" 
                                        class="bg-background-dark border border-border-dark rounded px-2 py-0.5 text-[10px] text-slate-300 outline-none focus:border-primary">
                                        <option value="standard" ${role === 'standard' ? 'selected' : ''}>Standard</option>
                                        <option value="advanced" ${role === 'advanced' ? 'selected' : ''}>Advanced</option>
                                        <option value="platinum" ${role === 'platinum' ? 'selected' : ''}>Platinum</option>
                                        <option value="admin" ${role === 'admin' ? 'selected' : ''}>Admin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button onclick="deleteMember('${m.id}')" class="text-slate-600 hover:text-red-500 p-2 transition-colors shrink-0">
                            <span class="material-symbols-outlined text-lg">delete</span>
                        </button>
                    </div>
                    
                    ${app ? `
                    <div class="mt-3 bg-primary/5 border border-primary/20 rounded-lg p-3">
                        <div class="flex flex-col gap-3">
                             <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-[10px] font-bold text-primary uppercase tracking-wider mb-1">Application Pending</p>
                                    <p class="text-xs text-slate-300">Account: <span class="font-mono text-white">${app.trading_account}</span></p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="processApp('${app.id}', '${m.id}', 'rejected')" class="px-2 py-1 text-[10px] bg-slate-800 text-slate-400 font-bold rounded hover:bg-slate-700">REJECT</button>
                                    <button onclick="processApp('${app.id}', '${m.id}', 'approved')" class="px-2 py-1 text-[10px] bg-primary text-black font-bold rounded hover:bg-green-400">APPROVE</button>
                                </div>
                            </div>
                            ${app.proof_urls && app.proof_urls.length > 0 ? `
                            <div class="flex gap-2 mt-1">
                                ${app.proof_urls.map(url => `
                                    <div class="relative group size-20 rounded border border-border-dark overflow-hidden bg-black cursor-zoom-in" onclick="window.open('${url}', '_blank')">
                                        <img src="${url}" class="w-full h-full object-cover">
                                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                            <span class="material-symbols-outlined text-white text-sm">visibility</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    ` : ''}
                </div>`;
            }).join('');
        }

        document.getElementById('searchInput').addEventListener('input', renderMembers);

        // Actions
        window.updateUserRole = async (userId, newRole) => {
            const { token } = await getUser();
            try {
                const res = await fetch('/api/admin/update-user-role', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ userId, role: newRole })
                });
                if (res.ok) {
                    // Update local data and re-render stats
                    const user = allMembers.find(m => m.id === userId);
                    if (user) user.role = newRole;
                    renderStats();
                    renderMembers();
                } else {
                    alert('Update failed');
                }
            } catch (e) { alert(e.message); }
        };
        window.processApp = async (appId, userId, status) => {
            const { token } = await getUser();
            if (!confirm(`Are you sure you want to ${status} this application?`)) return;

            try {
                const res = await fetch('/api/admin/approve-application', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ id: appId, userId, status })
                });
                if (res.ok) {
                    initPage(); // Reload
                } else {
                    alert('Action failed');
                }
            } catch (e) { alert(e.message); }
        };

        window.deleteMember = async (userId) => {
            const { token } = await getUser();
            if (!confirm('Delete this user? This action cannot be undone.')) return;

            try {
                const res = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    initPage(); // Reload
                } else {
                    alert('Delete failed');
                }
            } catch (e) { alert(e.message); }
        }

        initPage();
    </script>
</body>

</html>
