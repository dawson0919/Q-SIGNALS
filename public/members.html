<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Members - QuantSignal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#00ff00", "background-dark": "#0a0c0a", "surface-dark": "#161b16", "border-dark": "#2a362a" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen pb-24 font-display" style="font-family:'Inter',sans-serif">
    <header
        class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-border-dark px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <a href="admin.html"><span class="material-symbols-outlined text-slate-400">arrow_back</span></a>
            <h1 class="font-bold text-lg">Member Audit</h1>
        </div>
        <div class="flex items-center gap-2">
            <span class="px-2 py-0.5 rounded bg-primary/10 text-primary text-[10px] font-bold">ADMIN</span>
        </div>
    </header>
    <main class="max-w-2xl mx-auto">
        <section class="p-4">
            <div class="grid grid-cols-4 gap-2 mb-6">
                <div class="bg-surface-dark border border-border-dark p-3 rounded-xl text-center">
                    <p id="totalStat" class="text-primary text-xl font-bold">0</p>
                    <p class="text-[9px] text-slate-400 uppercase mt-0.5">Total</p>
                </div>
                <div class="bg-surface-dark border border-border-dark p-3 rounded-xl text-center">
                    <p id="pendingStat" class="text-yellow-500 text-xl font-bold">0</p>
                    <p class="text-[9px] text-slate-400 uppercase mt-0.5">Pending</p>
                </div>
                <div class="bg-surface-dark border border-border-dark p-3 rounded-xl text-center">
                    <p id="basicStat" class="text-xl font-bold text-white">0</p>
                    <p class="text-[9px] text-slate-400 uppercase mt-0.5">Basic</p>
                </div>
                <div class="bg-surface-dark border border-primary/20 p-3 rounded-xl text-center">
                    <p id="premiumStat" class="text-xl font-bold text-primary">0</p>
                    <p class="text-[9px] text-primary/60 uppercase mt-0.5">Premium</p>
                </div>
            </div>
        </section>
        <section class="px-4 mb-4">
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">search</span>
                <input
                    class="w-full bg-surface-dark border border-border-dark rounded-lg py-3 pl-10 pr-4 text-sm placeholder:text-slate-500 focus:border-primary focus:ring-0 outline-none"
                    placeholder="Search members..." type="text" id="searchInput" />
            </div>
            <div class="flex gap-2 mt-3">
                <button class="member-filter px-3 py-1 bg-primary text-black text-xs font-bold rounded-lg"
                    data-filter="all">All</button>
                <button
                    class="member-filter px-3 py-1 bg-surface-dark text-slate-400 text-xs font-medium rounded-lg border border-border-dark"
                    data-filter="premium">Premium</button>
                <button
                    class="member-filter px-3 py-1 bg-surface-dark text-slate-400 text-xs font-medium rounded-lg border border-border-dark"
                    data-filter="basic">Basic</button>
                <button
                    class="member-filter px-3 py-1 bg-surface-dark text-slate-400 text-xs font-medium rounded-lg border border-border-dark"
                    data-filter="pending">Pending</button>
            </div>
        </section>
        <section class="px-4 space-y-2" id="memberList">
            <!-- Members populated below -->
        </section>
    </main>
    <nav
        class="fixed bottom-0 left-0 right-0 bg-background-dark/95 backdrop-blur-md border-t border-border-dark px-6 pb-6 pt-3 flex justify-between items-center z-50">
        <a href="index.html" class="flex flex-col items-center gap-1 text-slate-500"><span
                class="material-symbols-outlined">home</span><span
                class="text-[10px] font-bold uppercase">Home</span></a>
        <a href="admin.html" class="flex flex-col items-center gap-1 text-slate-500"><span
                class="material-symbols-outlined">terminal</span><span
                class="text-[10px] font-bold uppercase">Admin</span></a>
        <a href="members.html" class="flex flex-col items-center gap-1 text-primary"><span
                class="material-symbols-outlined" style="font-variation-settings:'FILL' 1">group</span><span
                class="text-[10px] font-bold uppercase text-primary">Members</span></a>
        <a href="profile.html" class="flex flex-col items-center gap-1 text-slate-500"><span
                class="material-symbols-outlined">person</span><span
                class="text-[10px] font-bold uppercase">Profile</span></a>
    </nav>
    <script src="/js/auth.js"></script>
    <script>
        let allMembers = [];
        let allApplications = [];

        async function initAdmin() {
            const { user, token } = await getUser();
            if (!user) return window.location.href = '/login.html';

            // Basic admin check (frontend)
            if (!isAdmin(user)) {
                alert('Access Denied');
                window.location.href = '/index.html';
                return;
            }

            await loadData(token);
        }

        async function loadData(token) {
            const list = document.getElementById('memberList');
            try {
                const [usersRes, appsRes] = await Promise.all([
                    fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch('/api/admin/applications', { headers: { 'Authorization': `Bearer ${token}` } })
                ]);

                if (!usersRes.ok || !appsRes.ok) {
                    const uErr = await usersRes.json();
                    const aErr = await appsRes.json();
                    throw new Error(uErr.error || aErr.error || 'Server error fetching data');
                }

                allMembers = await usersRes.json();
                allApplications = await appsRes.json();



                renderMembers('all');
                updateStats();
            } catch (e) {
                console.error('Admin load error:', e);
                list.innerHTML = `
                    <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-6 text-center">
                        <span class="material-symbols-outlined text-red-500 text-3xl mb-2">error</span>
                        <p class="text-white font-bold mb-1">Failed to load data</p>
                        <p class="text-slate-400 text-xs">${e.message}</p>
                        <p class="text-xs text-red-400 mt-4">請確保已在 Supabase 執行 RLS 修復 SQL 指令</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const pending = allApplications.filter(a => a.status === 'pending').length;
            const basic = allMembers.filter(m => m.role === 'standard' || !m.role).length;
            const premium = allMembers.filter(m => m.role === 'advanced' || m.role === 'admin').length;

            // Get unique user IDs across members and applications
            const allUserIds = new Set([
                ...allMembers.map(m => m.id),
                ...allApplications.map(a => a.user_id)
            ]);

            document.getElementById('totalStat').textContent = allUserIds.size;
            document.getElementById('pendingStat').textContent = pending;
            document.getElementById('basicStat').textContent = basic;
            document.getElementById('premiumStat').textContent = premium;
        }

        function renderMembers(filter = 'all') {
            const list = document.getElementById('memberList');
            list.innerHTML = '';

            let filtered = [];

            if (filter === 'pending') {
                // Show ALL pending applications, even if they don't have a profile yet
                allApplications.filter(a => a.status === 'pending').forEach(app => {
                    const member = allMembers.find(m => m.id === app.user_id) || {
                        id: app.user_id,
                        email: app.email,
                        role: 'standard'
                    };
                    filtered.push({ ...member, app });
                });
            } else {
                // For other filters, use allMembers as the base
                allMembers.forEach(m => {
                    const isPremium = m.role === 'advanced' || m.role === 'admin';
                    if (filter === 'premium' && !isPremium) return;
                    if (filter === 'basic' && isPremium) return;

                    const app = allApplications.find(a => a.user_id === m.id && a.status === 'pending');
                    filtered.push({ ...m, app });
                });
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="py-12 text-center">
                        <span class="material-symbols-outlined text-slate-600 text-4xl mb-2">group_off</span>
                        <p class="text-slate-500 text-sm">No items found in this category.</p>
                        <button onclick="location.reload()" class="mt-4 text-primary text-xs font-bold underline">Retry Refresh</button>
                    </div>
                `;
                return;
            }

            filtered.forEach(item => {
                const m = item;
                const isPremium = m.role === 'advanced' || m.role === 'admin';
                const app = m.app;

                list.innerHTML += `
                    <div class="bg-surface-dark border border-border-dark rounded-xl p-4 member-card" data-role="${m.role}">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center gap-3">
                                <div class="size-10 rounded-full ${isPremium ? 'bg-primary/20 border border-primary/30' : 'bg-slate-800 border border-border-dark'} flex items-center justify-center">
                                    <span class="material-symbols-outlined ${isPremium ? 'text-primary' : 'text-slate-400'} text-lg">person</span>
                                </div>
                                <div>
                                    <p class="font-semibold text-sm flex items-center gap-1.5">${m.email ? m.email.split('@')[0] : 'Unknown'}
                                        ${isPremium ? '<span class="material-symbols-outlined text-primary text-xs" style="font-variation-settings:\'FILL\' 1">verified</span>' : ''}
                                    </p>
                                    <p class="text-[11px] text-slate-500">${m.email || 'No email'}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="handleDelete('${m.id}')" class="p-1.5 text-red-500 hover:bg-red-500/10 rounded-lg transition-colors">
                                    <span class="material-symbols-outlined text-sm">delete</span>
                                </button>
                            </div>
                        </div>

                        ${app ? `
                        <div class="mt-3 bg-primary/5 border border-primary/20 rounded-lg p-3">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-[10px] font-bold text-primary uppercase tracking-wider mb-1">Membership Application</p>
                                    <p class="text-xs text-white">Account: <span class="font-mono">${app.trading_account}</span></p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="handleApprove('${app.id}', '${m.id}', 'rejected')" class="px-2 py-1 text-[10px] bg-slate-800 text-slate-400 font-bold rounded">REJECT</button>
                                    <button onclick="handleApprove('${app.id}', '${m.id}', 'approved')" class="px-2 py-1 text-[10px] bg-primary text-background-dark font-bold rounded">APPROVE</button>
                                </div>
                            </div>
                        </div>
                        ` : ''}
                    </div>`;
            });
        }

        async function handleApprove(appId, userId, status) {
            const { token } = await getUser();
            try {
                const res = await fetch('/api/admin/approve-application', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ id: appId, userId, status })
                });
                if (res.ok) {
                    alert(`Application ${status}!`);
                    loadData(token);
                }
            } catch (e) { alert('Error processing application'); }
        }

        async function handleDelete(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            const { token } = await getUser();
            try {
                const res = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    alert('User deleted');
                    loadData(token);
                }
            } catch (e) { alert('Error deleting user'); }
        }

        document.querySelectorAll('.member-filter').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.member-filter').forEach(b => { b.className = 'member-filter px-3 py-1 bg-surface-dark text-slate-400 text-xs font-medium rounded-lg border border-border-dark'; });
                btn.className = 'member-filter px-3 py-1 bg-primary text-black text-xs font-bold rounded-lg';
                renderMembers(btn.dataset.filter);
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            document.querySelectorAll('.member-card').forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(q) ? 'block' : 'none';
            });
        });

        initAdmin();
    </script>
</body>

</html>
