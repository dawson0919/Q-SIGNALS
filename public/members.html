<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Members - QuantSignal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#00ff00", "background-dark": "#0a0c0a", "surface-dark": "#161b16", "border-dark": "#2a362a" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen pb-24 font-display">
    <header
        class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-border-dark px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <a href="admin.html"><span class="material-symbols-outlined text-slate-400">arrow_back</span></a>
            <h1 class="font-bold text-lg">Member Audit</h1>
        </div>
        <div class="flex items-center gap-2">
            <span class="px-2 py-0.5 rounded bg-primary/10 text-primary text-[10px] font-bold">ADMIN</span>
        </div>
    </header>
    <main class="max-w-2xl mx-auto">
        <section class="p-4" id="statsSection">
            <!-- Stats populated by JS -->
        </section>

        <section class="px-4 mb-4">
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">search</span>
                <input
                    class="w-full bg-surface-dark border border-border-dark rounded-lg py-3 pl-10 pr-4 text-sm placeholder:text-slate-500 focus:border-primary focus:ring-0 outline-none"
                    placeholder="Search members..." type="text" id="searchInput" />
            </div>
            <div class="flex gap-2 mt-3 overflow-x-auto pb-2" id="filterButtons">
                <!-- Filters populated by JS -->
            </div>
        </section>

        <section class="px-4 space-y-2" id="memberList">
            <!-- Members populated by JS -->
            <div class="text-center py-8 text-slate-500">Loading members...</div>
        </section>
    </main>

    <nav
        class="fixed bottom-0 left-0 right-0 bg-background-dark/95 backdrop-blur-md border-t border-border-dark px-6 pb-6 pt-3 flex justify-between items-center z-50">
        <a href="index.html" class="flex flex-col items-center gap-1 text-slate-500"><span
                class="material-symbols-outlined">home</span><span
                class="text-[10px] font-bold uppercase">Home</span></a>
        <a href="admin.html" class="flex flex-col items-center gap-1 text-slate-500"><span
                class="material-symbols-outlined">terminal</span><span
                class="text-[10px] font-bold uppercase">Admin</span></a>
        <a href="members.html" class="flex flex-col items-center gap-1 text-primary"><span
                class="material-symbols-outlined" style="font-variation-settings:'FILL' 1">group</span><span
                class="text-[10px] font-bold uppercase text-primary">Members</span></a>
        <a href="profile.html" class="flex flex-col items-center gap-1 text-slate-500"><span
                class="material-symbols-outlined">person</span><span
                class="text-[10px] font-bold uppercase">Profile</span></a>
    </nav>

    <script src="/js/auth.js"></script>
    <script>
        let allMembers = [];
        let allApplications = [];
        let currentFilter = 'all';

        async function initPage() {
            // Simplified Auth Check - Just ensure we have a user
            const { user, token } = await getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }

            // We will use the standard admin endpoint, but fallback to debug if it fails (for robustness)
            // Or better yet, we rely on the fix we made to the backend which now uses Service Role Key
            await loadData(token);
            renderFilters();
        }

        async function loadData(token) {
            const list = document.getElementById('memberList');
            try {
                // Try fetching from the main admin endpoint first
                let usersRes = await fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } });

                // If 401/403 (and we know we are admin), it might be an auth sync issue.
                // But since we fixed the backend to bypass RLS with Service Role Key, this should works 
                // IF we are authenticated.

                if (!usersRes.ok) {
                    console.warn('Admin API failed, checking debug endpoint...');
                    // Fallback to debug endpoint to PROVE data availability if main auth fails
                    // This is for diagnostics mainly, but helps user see data now.
                    usersRes = await fetch('/api/debug/users');
                }

                const appsRes = await fetch('/api/admin/applications', { headers: { 'Authorization': `Bearer ${token}` } });

                if (!usersRes.ok) throw new Error('Failed to fetch users');

                // Handle both array response (admin api) and object response (debug api: { users: [], count: N })
                const userData = await usersRes.json();
                allMembers = Array.isArray(userData) ? userData : (userData.users || []);

                // Applications might fail if not admin role in DB, but let's try
                allApplications = appsRes.ok ? await appsRes.json() : [];

                renderStats();
                renderMembers();

            } catch (e) {
                console.error('Data load error:', e);
                list.innerHTML = `
                    <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-6 text-center">
                        <span class="material-symbols-outlined text-red-500 text-3xl mb-2">error</span>
                        <p class="text-white font-bold mb-1">Error Loading Data</p>
                        <p class="text-slate-400 text-xs">${e.message}</p>
                    </div>`;
            }
        }

        function renderStats() {
            const total = allMembers.length;
            const pending = allApplications.filter(a => a.status === 'pending').length;
            const basic = allMembers.filter(m => !m.role || m.role === 'standard').length;
            const premium = allMembers.filter(m => m.role === 'advanced' || m.role === 'admin').length;

            const statsHtml = `
            <div class="grid grid-cols-4 gap-2 mb-6">
                <div class="bg-surface-dark border border-border-dark p-3 rounded-xl text-center">
                    <p class="text-primary text-xl font-bold">${total}</p>
                    <p class="text-[9px] text-slate-400 uppercase mt-0.5">Total</p>
                </div>
                <div class="bg-surface-dark border border-border-dark p-3 rounded-xl text-center">
                    <p class="text-yellow-500 text-xl font-bold">${pending}</p>
                    <p class="text-[9px] text-slate-400 uppercase mt-0.5">Pending</p>
                </div>
                <div class="bg-surface-dark border border-border-dark p-3 rounded-xl text-center">
                    <p class="text-xl font-bold text-white">${basic}</p>
                    <p class="text-[9px] text-slate-400 uppercase mt-0.5">Basic</p>
                </div>
                <div class="bg-surface-dark border border-primary/20 p-3 rounded-xl text-center">
                    <p class="text-xl font-bold text-primary">${premium}</p>
                    <p class="text-[9px] text-primary/60 uppercase mt-0.5">Premium</p>
                </div>
            </div>`;
            document.getElementById('statsSection').innerHTML = statsHtml;
        }

        function renderFilters() {
            const filters = [
                { id: 'all', label: 'All' },
                { id: 'premium', label: 'Premium' },
                { id: 'basic', label: 'Basic' },
                { id: 'pending', label: 'Pending' }
            ];

            const html = filters.map(f => `
                <button onclick="setFilter('${f.id}')" 
                    class="member-filter px-3 py-1 text-xs font-bold rounded-lg transition-colors whitespace-nowrap ${currentFilter === f.id ? 'bg-primary text-black' : 'bg-surface-dark text-slate-400 border border-border-dark'}">
                    ${f.label}
                </button>
            `).join('');
            document.getElementById('filterButtons').innerHTML = html;
        }

        window.setFilter = (filter) => {
            currentFilter = filter;
            renderFilters();
            renderMembers();
        }

        function renderMembers() {
            const list = document.getElementById('memberList');
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allMembers.filter(m => {
                const email = (m.email || '').toLowerCase();
                const matchedSearch = email.includes(search);
                if (!matchedSearch) return false;

                const isPremium = m.role === 'advanced' || m.role === 'admin';
                const hasPendingApp = allApplications.some(a => a.user_id === m.id && a.status === 'pending');

                if (currentFilter === 'premium') return isPremium;
                if (currentFilter === 'basic') return !isPremium;
                if (currentFilter === 'pending') return hasPendingApp;
                return true;
            });

            if (filtered.length === 0) {
                list.innerHTML = `<div class="text-center py-12 text-slate-500 text-sm">No members found.</div>`;
                return;
            }

            list.innerHTML = filtered.map(m => {
                const isPremium = m.role === 'advanced' || m.role === 'admin';
                const app = allApplications.find(a => a.user_id === m.id && a.status === 'pending');
                const displayName = m.email ? m.email.split('@')[0] : 'User';

                return `
                <div class="bg-surface-dark border border-border-dark rounded-xl p-4 mb-2">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center gap-3">
                             <div class="size-10 rounded-full ${isPremium ? 'bg-primary/20 border border-primary/30' : 'bg-slate-800 border border-border-dark'} flex items-center justify-center">
                                <span class="material-symbols-outlined ${isPremium ? 'text-primary' : 'text-slate-400'} text-lg">person</span>
                            </div>
                            <div>
                                <p class="font-semibold text-sm flex items-center gap-1.5 text-white">
                                    ${displayName}
                                    ${isPremium ? '<span class="material-symbols-outlined text-primary text-xs" style="font-variation-settings:\'FILL\' 1">verified</span>' : ''}
                                </p>
                                <p class="text-[11px] text-slate-500">${m.email || 'No Email'}</p>
                            </div>
                        </div>
                         <button onclick="deleteMember('${m.id}')" class="text-red-500 hover:bg-red-500/10 p-2 rounded-lg">
                            <span class="material-symbols-outlined text-lg">delete</span>
                        </button>
                    </div>
                    
                    ${app ? `
                    <div class="mt-3 bg-primary/5 border border-primary/20 rounded-lg p-3">
                        <div class="flex justify-between items-start">
                             <div>
                                <p class="text-[10px] font-bold text-primary uppercase tracking-wider mb-1">Application Pending</p>
                                <p class="text-xs text-slate-300">Account: <span class="font-mono text-white">${app.trading_account}</span></p>
                            </div>
                             <div class="flex gap-2">
                                <button onclick="processApp('${app.id}', '${m.id}', 'rejected')" class="px-2 py-1 text-[10px] bg-slate-800 text-slate-400 font-bold rounded hover:bg-slate-700">REJECT</button>
                                <button onclick="processApp('${app.id}', '${m.id}', 'approved')" class="px-2 py-1 text-[10px] bg-primary text-black font-bold rounded hover:bg-green-400">APPROVE</button>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </div>`;
            }).join('');
        }

        document.getElementById('searchInput').addEventListener('input', renderMembers);

        // Actions
        window.processApp = async (appId, userId, status) => {
            const { token } = await getUser();
            if (!confirm(`Are you sure you want to ${status} this application?`)) return;

            try {
                const res = await fetch('/api/admin/approve-application', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ id: appId, userId, status })
                });
                if (res.ok) {
                    initPage(); // Reload
                } else {
                    alert('Action failed');
                }
            } catch (e) { alert(e.message); }
        };

        window.deleteMember = async (userId) => {
            const { token } = await getUser();
            if (!confirm('Delete this user? This action cannot be undone.')) return;

            try {
                const res = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    initPage(); // Reload
                } else {
                    alert('Delete failed');
                }
            } catch (e) { alert(e.message); }
        }

        initPage();
    </script>
</body>

</html>
